<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
</head>
<body>
    <!-- contain -->
    <div id="contain">
        <!-- input form -->
        <div id="block">
        	<table>
        		<tr>
        		    <td class="label_form">Username</td>
        		    <td><input class="input_form" type="" name="Username"  onchange="checkInputUser()"></input></td>
        		    <td id="errUser" class="err_message"></td>
        		</tr>
        		<tr>
        		    <td class="label_form">Password</td>
        		    <td><input class="input_form" type="Password" name="Password" onchange="checkInputPassword()"></input></td>
        		    <td id="errPassword" class="err_message"></td>
        		</tr>
        		<tr>
        		    <td class="label_form">Email</td>
        		    <td><input class="input_form" type="" name="Email" onchange="checkInputEmail()"></input></td>
        		    <td id="errEmail" class="err_message"></td>
        		</tr>
        		<tr>
        		    <td class="label_form">Birthday</td>
        		    <td><input class="input_form" id="Date" name="Date" onclick="calendar()" onchange="checkInputDate()"></input></td>
        		    <td id="errDate" class="err_message"></td>
        		</tr>
        	</table>
        </div>
        <!-- end input form -->
        <!-- button send data -->
        <div class="block_button">
            <button class="btn_sm" onclick="clickSubmit()">Submit</button>
            <button type="reset" class="btn_fresh btn_sm" onclick="refresh()">Refresh</button>
        </div>
        <!-- end button send data -->
    </div>
    <!-- notification -->
    <div id="block1">
        <h1 id="txtHint"></h1>
    </div>
    <!-- end notification -->
    <!-- end contain -->
<script type="text/javascript" src="js/calendar.js" ></script>
<script type="text/javascript" src="js/check.js" ></script>
</body>
</html>
